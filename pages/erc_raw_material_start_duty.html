<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SARTHI - ERC Raw Material Inspection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- ‚úÖ Navbar -->
  <div id="navbar-container"></div>

  <!-- üìù Main Container -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <main id="content" class="col-12 col-md-10 col-lg-8">
        <h1 class="h3 mb-4 text-center" data-aos="fade-up">
          ERC - Raw Material Inspection
        </h1>

        <div class="card shadow-sm" data-aos="fade-up" data-aos-delay="100">
          <div class="card-body p-4">
            <form id="ercInspectionForm" class="row g-4">

              <!-- üìÖ Date of Inspection -->
              <div class="col-12">
                <label for="inspectionDate" class="form-label fw-semibold">Date of Inspection</label>
                <input type="date" class="form-control" id="inspectionDate" required>
              </div>

              <!-- üïí Shift of Inspection -->
              <div class="col-12">
                <label for="inspectionShift" class="form-label fw-semibold">Shift of Inspection</label>
                <select class="form-select" id="inspectionShift" required>
                  <option value="" disabled selected>Select Shift</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="G">G</option>
                </select>
              </div>

              <!-- üè∑ Type of Product -->
              <div class="col-12">
                <label for="productType" class="form-label fw-semibold">Type of Product</label>
                <select class="form-select" id="productType" required>
                  <option value="" disabled selected>Select Type</option>
                  <option value="MK III">MK III</option>
                  <option value="MK V">MK V</option>
                </select>
              </div>

              <!-- ‚úÖ Submit Button -->
              <div class="col-12 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary px-5">
                  Start Inspection
                </button>
              </div>

            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- üìå Footer -->
  <footer class="border-top py-3 mt-4 text-center small text-muted">
    ¬© SARTHI - QIMS ‚Äî v0.1
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    document.getElementById('ercInspectionForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const date = document.getElementById('inspectionDate').value;
      const shift = document.getElementById('inspectionShift').value;
      const type = document.getElementById('productType').value;

      if (!date || !shift || !type) {
        alert('‚ö†Ô∏è Please fill all fields before starting inspection.');
        return;
      }

      
      window.location.href = '/pages/erc_raw_material_inspection_dashboard.html'
      // üëâ Future: Redirect or save form data here
    });
  </script>
</body>
</html>
