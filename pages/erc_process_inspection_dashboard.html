<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SARTHI - ERC Raw Material Inspection Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- ‚úÖ Correct relative asset path (from /pages to /assets) -->
  <link href="../assets/css/styles.css" rel="stylesheet">

  <style>
    .page-content { padding-bottom: 5rem; }
    .form-container { max-width: 900px; margin: 0 auto; }
    .inspection-tile { cursor: pointer; transition: all 0.3s ease; border-radius: 12px; }
    .inspection-tile:hover {
      background-color: rgba(102, 126, 234, 0.08);
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .inspection-icon { font-size: 2rem; margin-bottom: 0.5rem; color: #667EEA; }
    .remove-btn { font-weight: bold; }
  </style>
</head>
<body>
  <!-- ‚úÖ Navbar -->
  <div id="navbar-container"></div>

  <div class="container page-content py-4">
    <!-- üìù Section 1: Static Information -->
    <div class="form-container mb-4">
      <h1 class="h3 mb-4 text-center" data-aos="fade-up">
        ERC - Process Inspection Dashboard
      </h1>

      <div class="card shadow-sm" data-aos="fade-up" data-aos-delay="100">
        <div class="card-body p-4">
          <form id="staticInfoForm" class="row g-4">

            <!-- üßæ PO Number -->
            <div class="col-12 col-md-6">
              <label for="poNumber" class="form-label fw-semibold">PO Number</label>
              <input type="text" class="form-control" id="poNumber" placeholder="Enter PO Number">
            </div>

            <!-- üìÖ PO Date -->
            <div class="col-12 col-md-6">
              <label for="poDate" class="form-label fw-semibold">PO Date</label>
              <input type="date" class="form-control" id="poDate">
            </div>

            <!-- üßæ Stage IC No. -->
            <div class="col-12 col-md-6">
              <label for="icNumber" class="form-label fw-semibold">Stage IC Number</label>
              <input type="text" class="form-control" id="icNumber" placeholder="Enter IC No.">
            </div>

            <!-- üìÖ IC Date -->
            <div class="col-12 col-md-6">
              <label for="icDate" class="form-label fw-semibold">IC Date</label>
              <input type="date" class="form-control" id="icDate">
            </div>

            <!-- üî• Cast / Heat Number -->
            <div class="col-12 col-md-6">
              <label for="heatNumber" class="form-label fw-semibold">Cast / Heat Number</label>
              <input type="text" class="form-control" id="heatNumber" placeholder="e.g., 10756">
            </div>

            <!-- üè∑Ô∏è Lot No. -->
            <div class="col-12 col-md-6">
              <label for="lotNumber" class="form-label fw-semibold">Lot Number</label>
              <input type="text" class="form-control" id="lotNumber" placeholder="e.g., LOT-45">
            </div>

            <!-- üè∑Ô∏è Color Code -->
            <div class="col-12 col-md-6">
              <label for="colorCode" class="form-label fw-semibold">Color Code</label>
              <input type="text" class="form-control" id="colorCode" placeholder="e.g., Blue-White">
            </div>

            <!-- ‚öñÔ∏è Quantity in MT -->
            <div class="col-12 col-md-6">
              <label for="quantityMT" class="form-label fw-semibold">Quantity (MT)</label>
              <input type="number" class="form-control" id="quantityMT" placeholder="400" required>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- üß≠ Section 2: Tiles -->
    <div class="row g-4 justify-content-center" data-aos="fade-up" data-aos-delay="200" style="max-width: 900px; margin: 0 auto;">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card inspection-tile text-center p-3" onclick="goTo('erc_process_dimensional_check.html')">
          <div class="inspection-icon">üìè</div>
          <h6 class="mb-0">Dimensional Check</h6>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card inspection-tile text-center p-3" onclick="goTo('erc_process_mpi_test.html')">
          <div class="inspection-icon">üß≤</div>
          <h6 class="mb-0">MPI Test</h6>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card inspection-tile text-center p-3" onclick="goTo('erc_process_temperature_check.html')">
          <div class="inspection-icon">üå°Ô∏è</div>
          <h6 class="mb-0">Temperature Check</h6>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card inspection-tile text-center p-3" onclick="goTo('erc_process_dimension_hardness_finished_erc.html')">
          <div class="inspection-icon">‚öíÔ∏è</div>
          <h6 class="mb-0">Final Check</h6>
        </div>
      </div>
    </div>

    <!-- üßæ Section 3: Result of Raw Material Inspection (Updated) -->
    <div class="form-container mt-5" data-aos="fade-up" data-aos-delay="250">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="row g-4 align-items-end">
            <!-- No. of ERC Rejected -->
            <div class="col-12 col-md-6">
              <label for="ercRejected" class="form-label fw-semibold">No. of ERC Rejected</label>
              <input type="number" class="form-control" id="ercRejected" placeholder="e.g., 5">
            </div>

            <!-- Reason for Rejection -->
            <div class="col-12 col-md-6">
              <label for="rejectionReason" class="form-label fw-semibold">Reason for Rejection</label>
              <div class="input-group">
                <select id="rejectionReason" class="form-select">
                  <option value="" selected disabled>Select Reason</option>
                  <option value="Inappropriate Hardness">Inappropriate Hardness</option>
                  <option value="Inappropriate Dimension">Inappropriate Dimension</option>
                  <option value="Inadequate Bar Length">Inadequate Bar Length</option>
                </select>
                <button type="button" class="btn btn-outline-primary" id="addRejectionBtn">+</button>
              </div>
            </div>
          </div>

          <!-- üìã List of Rejections -->
          <div class="mt-4">
            <h6 class="fw-semibold mb-2">Rejection Details</h6>
            <ul id="rejectionList" class="list-group small"></ul>
          </div>

          <!-- üßÆ Total ERC Rejected -->
          <div class="mt-3">
            <label class="form-label fw-semibold">Total ERC Rejected:</label>
            <span id="totalRejected" class="fw-bold text-danger ms-2">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- üìù Remarks & End Button -->
    <div class="form-container mt-4" data-aos="fade-up" data-aos-delay="300">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="mb-3">
            <label for="remarks" class="form-label fw-semibold">Remarks</label>
            <textarea class="form-control" id="remarks" rows="3" placeholder="Enter any inspection remarks..."></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger px-5" id="endInspectionBtn">
              End Inspection
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üìå Footer -->
  <footer class="border-top py-3 mt-4 text-center small text-muted">
    ¬© SARTHI - QIMS ‚Äî v0.1
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="../assets/js/app.js"></script>

  <script>
    AOS.init({ duration: 800, once: true });

    function goTo(page) {
      window.location.href = page;
    }

    // üßÆ Rejection Handling
    const ercRejectedInput = document.getElementById('ercRejected');
    const rejectionReasonSelect = document.getElementById('rejectionReason');
    const addRejectionBtn = document.getElementById('addRejectionBtn');
    const rejectionList = document.getElementById('rejectionList');
    const totalRejected = document.getElementById('totalRejected');
    let totalCount = 0;

    addRejectionBtn.addEventListener('click', () => {
      const numRejected = parseInt(ercRejectedInput.value.trim());
      const reason = rejectionReasonSelect.value;

      if (!numRejected || numRejected <= 0) {
        alert('Please enter a valid number of ERC rejected.');
        return;
      }

      if (!reason) {
        alert('Please select a reason for rejection.');
        return;
      }

      const li = document.createElement('li');
      li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
      li.innerHTML = `
        <span>${numRejected} ‚Äî ${reason}</span>
        <button type="button" class="btn btn-sm btn-danger remove-btn">√ó</button>
      `;
      rejectionList.appendChild(li);

      totalCount += numRejected;
      totalRejected.textContent = totalCount;

      ercRejectedInput.value = '';
      rejectionReasonSelect.value = '';

      li.querySelector('.remove-btn').addEventListener('click', () => {
        totalCount -= numRejected;
        totalRejected.textContent = totalCount;
        li.remove();
      });
    });

    // üõë End Inspection
    document.getElementById('endInspectionBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to end this inspection?')) {
        window.location.href = 'inspection.html';
      }
    });
  </script>
</body>
</html>
