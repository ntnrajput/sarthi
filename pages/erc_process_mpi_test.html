<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SARTHI - ERC Process Inspection: MPI Test</title>

  <!-- ‚úÖ Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- ‚úÖ Correct relative asset path -->
  <link href="../assets/css/styles.css" rel="stylesheet">

  <style>
    .page-content { padding-bottom: 3rem; }

    .inspection-header {
      background: linear-gradient(135deg, #ffffff 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .hour-card {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: white;
      transition: all 0.3s;
    }

    .hour-card.completed {
      border-color: #198754;
    }

    .hour-card.warning {
      border-color: #ffc107;
    }

    .hour-header {
      padding: 1rem 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      border-radius: 6px 6px 0 0;
      transition: all 0.3s;
      user-select: none;
    }

    .hour-header:hover { background: #e9ecef; }

    .hour-card.completed .hour-header {
      background: linear-gradient(135deg, #198754 0%, #20c997 100%);
      color: white;
    }

    .hour-card.warning .hour-header {
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      color: #000;
    }

    .hour-title {
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .hour-status {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .status-badge {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending { background: #fff3cd; color: #856404; }
    .status-complete { background: #d1e7dd; color: #0f5132; }
    .status-warning { background: #ffeeba; color: #856404; }

    .chevron { transition: transform 0.3s; font-size: 1.2rem; }
    .chevron.rotated { transform: rotate(180deg); }

    .hour-body { padding: 1.5rem; display: none; }
    .hour-body.show { display: block; animation: slideDown 0.3s ease-out; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group-label { font-weight: 600; margin-bottom: 0.5rem; color: #2d3748; font-size: 0.95rem; }
    .reading-inputs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem; }

    .section-divider { border-top: 2px dashed #e9ecef; margin: 1.5rem 0; }

    .action-buttons {
      position: sticky;
      top: 70px;
      z-index: 100;
      background: white;
      padding: 1rem 0;
      border-bottom: 2px solid #e9ecef;
      margin-bottom: 1rem;
    }

    .progress-indicator {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-bar-custom {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.5s ease;
    }

    .summary-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .stat-item { text-align: center; padding: 1rem; }
    .stat-value { font-size: 1.8rem; font-weight: 700; color: #667eea; }
    .stat-label { font-size: 0.85rem; color: #6c757d; text-transform: uppercase; letter-spacing: 0.5px; }

    @media (max-width: 768px) {
      .reading-inputs { grid-template-columns: 1fr; }
      .hour-status { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Navbar -->
  <div id="navbar-container"></div>

  <div class="container page-content py-4">
    <!-- Header -->
    <div class="inspection-header" data-aos="fade-up">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="h3 mb-2">ERC Process Inspection</h1>
          <h5 class="mb-0">MPI Test - Hourly Monitoring</h5>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
          <div class="mb-2"><strong>Date:</strong> <span id="inspectionDate"></span></div>
          <div><strong>Shift:</strong> <span id="inspectionShift"></span></div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-indicator">
        <div class="progress-bar-custom" id="progressBar" style="width: 0%"></div>
      </div>
      <div class="text-end mt-2">
        <small><span id="completedHours">0</span> of 8 hours completed</small>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons" data-aos="fade-up" data-aos-delay="50">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary btn-sm" id="btnExpandAll">üìÇ Expand All</button>
          <button class="btn btn-outline-secondary btn-sm" id="btnCollapseAll">üìÅ Collapse All</button>
        </div>
        <button class="btn btn-success" id="btnSubmit"><span>‚úÖ</span> Submit Inspection</button>
      </div>
    </div>

    <!-- Summary Card -->
    <div class="summary-card" data-aos="fade-up" data-aos-delay="100">
      <div class="row">
        <div class="col-6 col-md-3 stat-item">
          <div class="stat-value" id="totalQuantity">0</div>
          <div class="stat-label">Total Quantity</div>
        </div>
        <div class="col-6 col-md-3 stat-item">
          <div class="stat-value text-success" id="totalAccepted">0</div>
          <div class="stat-label">All OK</div>
        </div>
        <div class="col-6 col-md-3 stat-item">
          <div class="stat-value text-danger" id="totalRejected">0</div>
          <div class="stat-label">Rejected</div>
        </div>
        <div class="col-6 col-md-3 stat-item">
          <div class="stat-value text-warning" id="rejectionRate">0%</div>
          <div class="stat-label">Rejection Rate</div>
        </div>
      </div>
    </div>

    <!-- Hourly Sections -->
    <div id="hourlyInspections"></div>
  </div>

  <!-- üìå Footer -->
  <footer class="border-top py-3 mt-4 text-center small text-muted">
    ¬© SARTHI - QIMS ‚Äî v0.1
  </footer>

  <!-- ‚úÖ JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="../assets/js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({ duration: 800, once: true });
    });

    const HOURS = 8;
    const inspectionData = {};

    function init() {
      const now = new Date();
      document.getElementById('inspectionDate').textContent = now.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
      document.getElementById('inspectionShift').textContent = 'A';
      generateHourlySections();
    }

    function generateHourlySections() {
      const container = document.getElementById('hourlyInspections');
      for (let i = 1; i <= HOURS; i++) {
        inspectionData[i] = { quantity: '', mpiResults: ['', '', ''] };

        const card = document.createElement('div');
        card.className = 'hour-card';
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-aos-delay', i * 50);

        card.innerHTML = `
          <div class="hour-header" onclick="toggleHour(${i})">
            <div class="hour-title"><span>üïê Hour ${i}</span></div>
            <div class="hour-status">
              <span class="status-badge status-pending" id="status-${i}">Pending</span>
              <span class="chevron" id="chevron-${i}">‚ñº</span>
            </div>
          </div>
          <div class="hour-body" id="body-${i}">
            <div class="mb-4">
              <label class="input-group-label">üì¶ Quantity of Cut Bars</label>
              <input type="number" class="form-control" id="quantity-${i}" placeholder="Enter quantity"
                onchange="updateField(${i}, 'quantity', this.value)">
            </div>

            <div class="section-divider"></div>

            <div class="mb-4">
              <label class="input-group-label">üß≤ MPI Test Result</label>
              <div class="reading-inputs">
                ${[1, 2, 3].map(j => `
                  <select class="form-select" id="mpi-${i}-${j}" onchange="updateArray(${i}, ${j-1}, this.value)">
                    <option value="">-- Select --</option>
                    <option value="OK">OK</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                `).join('')}
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      }
    }

    function toggleHour(i) {
      document.getElementById(`body-${i}`).classList.toggle('show');
      document.getElementById(`chevron-${i}`).classList.toggle('rotated');
    }

    function updateField(hour, field, value) {
      inspectionData[hour][field] = value;
      checkHourCompletion(hour);
      updateSummary();
    }

    function updateArray(hour, index, value) {
      inspectionData[hour].mpiResults[index] = value;
      checkHourCompletion(hour);
      updateSummary();
    }

    function checkHourCompletion(hour) {
      const data = inspectionData[hour];
      const allFilled = data.quantity !== '' && data.mpiResults.every(v => v !== '');
      const anyRejected = data.mpiResults.includes('Rejected');

      const card = document.querySelectorAll('.hour-card')[hour - 1];
      const status = document.getElementById(`status-${hour}`);

      if (allFilled) {
        if (anyRejected) {
          card.classList.remove('completed');
          card.classList.add('warning');
          status.textContent = 'Complete - Rejected';
          status.className = 'status-badge status-warning';
        } else {
          card.classList.remove('warning');
          card.classList.add('completed');
          status.textContent = 'Complete - OK';
          status.className = 'status-badge status-complete';
        }
      } else {
        card.classList.remove('completed', 'warning');
        status.textContent = 'Pending';
        status.className = 'status-badge status-pending';
      }
      updateProgress();
    }

    function updateProgress() {
      let completed = 0;
      for (let i = 1; i <= HOURS; i++) {
        const data = inspectionData[i];
        if (data.quantity !== '' && data.mpiResults.every(v => v !== '')) completed++;
      }
      document.getElementById('completedHours').textContent = completed;
      document.getElementById('progressBar').style.width = `${(completed / HOURS) * 100}%`;
    }

    function updateSummary() {
      let totalQuantity = 0;
      let totalRejected = 0;

      for (let i = 1; i <= HOURS; i++) {
        const d = inspectionData[i];
        if (d.quantity) totalQuantity += parseInt(d.quantity);
        if (d.mpiResults.includes('Rejected') && d.quantity) totalRejected += 1; // Count hours with rejection (or you can adjust logic to count pieces)
      }

      const totalAccepted = totalQuantity;
      const rejectionRate = totalQuantity > 0 ? ((totalRejected / HOURS) * 100).toFixed(2) : 0;

      document.getElementById('totalQuantity').textContent = totalQuantity;
      document.getElementById('totalAccepted').textContent = totalAccepted;
      document.getElementById('totalRejected').textContent = totalRejected;
      document.getElementById('rejectionRate').textContent = rejectionRate + '%';
    }

    document.getElementById('btnExpandAll').addEventListener('click', () => {
      for (let i = 1; i <= HOURS; i++) {
        document.getElementById(`body-${i}`).classList.add('show');
        document.getElementById(`chevron-${i}`).classList.add('rotated');
      }
    });

    document.getElementById('btnCollapseAll').addEventListener('click', () => {
      for (let i = 1; i <= HOURS; i++) {
        document.getElementById(`body-${i}`).classList.remove('show');
        document.getElementById(`chevron-${i}`).classList.remove('rotated');
      }
    });

    document.getElementById('btnSubmit').addEventListener('click', () => {
      let allComplete = true;
      for (let i = 1; i <= HOURS; i++) {
        const d = inspectionData[i];
        if (d.quantity === '' || d.mpiResults.includes('')) {
          allComplete = false;
          break;
        }
      }
      // if (!allComplete) {
      //   alert('‚ö†Ô∏è Please complete all hourly inspections before submitting.');
      //   return;
      // }
      console.log('MPI Inspection Data:', inspectionData);
      alert('‚úÖ Inspection data submitted successfully!');
      window.location.href = '/sarthi/pages/erc_process_inspection_dashboard.html';
    });

    init();
  </script>
</body>
</html>
